<!DOCTYPE html>
<html>
<head>
  <title>Tela do Atendente</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <section>
    <h1>Tela do Atendente</h1>
    <div id="tela">
        <div id="proximas-senhas">
          <h2>Proximas Senhas:</h2>
          <hr>
          <ul id="chamados">
            <!-- Os chamados serão adicionados dinamicamente aqui -->
          </ul>
        </div>
        <div id="painel">
          <h2>Senhas Chamadas:</h2>
          <hr>
          <ul id="senhachamadas">
            <!-- As senhas já chamadas serão adicionadas dinamicamente aqui -->
          </ul>
        </div>
      </div>
      <button onclick="chamarProximaSenha()">Chamar Próxima Senha</button>
      <button onclick="limparSenhas()">Limpar Senhas</button> <!-- Botão para limpar as senhas -->
    
    
    <footer>
      <a href="index.html">Voltar para o Totem</a>
    </footer>
  </section>

  <script src="script.js"></script>
  <script>
    exibirChamados(); // Chama a função para exibir os chamados ao carregar a página
  </script>
</body>
</html>
